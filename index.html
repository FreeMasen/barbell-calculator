<!DOCTYPE html>
<html class="is-dark" style="background-color:#212529;">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
        <style>
            * {
                font-family: "Press Start 2P";
            }
            body {
                background-color: #212529;
            }
            main {
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: center;
                width: 100%;
            }
            .total-weight {
                text-align: center;
            }
            #result-table::before {
                content: none;
            }
        </style>
    </head>
    <body>
        <header style="text-align: center">
            <h1 class="is-primary nes-text">
                Barbell Calculator
            </h1>
            <button class="nes-btn is-primary" id="dialog-button">Settings</button>
        </header>
        <main>
            <table id="result-table" class="nes-table is-bordered is-centered is-dark">
                <thead>
                    <tr>
                        <th>Weight</th>
                        <th>Plates Per Side</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
        <dialog class="nes-dialog is-dark" id="dialog-default">
            <p class="title">Settings</p>
            <form method="dialog" id="settings-form">
                <div class="nes-field">
                    <label for="min">Min</label>
                    <input type="number" step="5" id="min" name="min" class="nes-input" min="45">
                </div>
                <div class="nes-field">
                    <label for="max">Max</label>
                    <input type="number" step="5" id="max" name="max" class="nes-input" min="50">
                </div>
                <menu class="dialog-menu">
                    <button class="nes-btn">Cancel</button>
                    <button class="nes-btn is-primary" id="save-settings">Save</button>
                </menu>
            </form>
        </dialog>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
